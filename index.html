<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parkir Gratis Bandung </title>
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<nav class="navbar flex justify-center items-center">
		<img src="img/marker.png" class="w-10" alt="">
		<h1>Click Map untuk menginput data</h1>
	</nav>
	
<div id='map'></div>

	<input type="hidden" id="idmarker" name="idmarker" value="">

	<div id="popupinfo" class="ol-popup">
		<b id="popupinfo-title"></b>
		<div id="popupinfo-content"></div>
		<div id="popupinfo-delete">
			<input type="hidden" id="idmarker" name="idmarker" value="">
			<button id="hapusbutton" type="button">Hapus</button><br>
		</div>
		
	</div>

	<div id="popup" class="ol-popup">
		<b id="popup-title">Input Tempat Parkir Gratis</b><a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
		<div id="popup-input">
			Nama Tempat : <input type="text" id="namatempat" name="namatempat" required><br>
			Lokasi : <input type="text" id="lokasi" name="lokasi" required><br>
			Fasilitas : <input type="text" id="fasilitas" name="fasilitas" required><br>
			Gambar : <input type="file" id="imageInput" name="gambar" accept="image/*" required><br>
			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">
			<button id="insertmarkerbutton" type="button">Input</button><br>
		</div>
	</div>
	<a href="https://parkirgratis.github.io/login/login.html" class="button-admin mb-2">
        <button type="button" class="px-3 py-1 text-white rounded-md bg-black hover:bg-sky-500">Login Admin</button>
    </a>
	<a href="https://parkirgratis.github.io/index.html" class="button-home">
        <button type="button" class="px-3 py-1 text-white rounded-md bg-black hover:bg-sky-500">Home</button>
    </a>
	<div id="isi"></div>
<script src="js/croot.js" type="module"></script>
</body>
</html>
