<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parkir Gratis Bandung </title>
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<nav class="navbar">
		<div class="navbar-container">
			<div class="navbar-logo">
				<img src="img/marker.png" class="logo-img" alt="">
				<h1 class="navbar-title">CLICK MAP UNTUK MENAMBAH DATA</h1>
			</div>
			<div class="navbar-toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
			<ul class="navbar-menu">
				<li><a href="https://parkirgratis.github.io/index.html" class="navbar-links">Home</a></li>
				<li><a href="https://parkirgratis.github.io/login/login.html" class="navbar-links">Login Admin</a></li>
			</ul>
		</div>
	</nav>
	
	<div id='map'></div>

	<input type="hidden" id="idmarker" name="idmarker" value="">

	<div id="popupinfo" class="ol-popup">
		<b id="popupinfo-title"></b>
		<div id="popupinfo-content"></div>
		<div id="popupinfo-delete">
			<input type="hidden" id="idmarker" name="idmarker" value="">
			<button id="hapusbutton" type="button">Hapus</button><br>
		</div>
		
	</div>

	<div id="popup" class="ol-popup">
		<b id="popup-title" class="text-white bg-blue-500 rounded-md px-2 py-1">Input Tempat Parkir Gratis</b><a href="#" id="popup-closer" class="ol-popup-closer"></a><br><br>
		<div id="popup-content"></div><br>
		<div id="popup-input">
			Nama Tempat : <input type="text" id="namatempat" class="ring-2" name="namatempat" required><br><br>
			Lokasi : <input type="text" class="ring-2" id="lokasi" name="lokasi" required><br>
			Fasilitas : <input type="text" class="ring-2" id="fasilitas" name="fasilitas" required><br>
			Gambar : <input type="file" class="ring-2" id="imageInput" name="gambar" accept="image/*" required><br>
			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">
			<button id="insertmarkerbutton" type="button">Input</button><br>
		</div>
	</div>
	<div id="isi"></div>
	<script src="js/croot.js" type="module"></script>

	<!-- Tambahkan footer di sini -->
	<footer class="footer">
		<p></p>
	</footer>
</body>
</html>
